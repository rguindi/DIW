<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        a {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
        } 

        /* ------ UL PRINCIPAL ------ */
        .menu {                 
            margin-top: 0px;
            background-color: rgb(175, 101, 11);
            display: flex;
            list-style: none;
            justify-content: space-around;
        }

        /* ------ LI PRINCIPAL ------ */
        .opcion {
            position: relative;
            align-items: flex-end;
            display: flex;
          
        }
        /* ------ A PRINCIPAL ------ */
        .link-opcion {
            padding: 10px;
            color: white;
            border: 2px solid black;
            background-color: rgb(0, 72, 48);   
        }

        /* ------ MOSTRAR SUBMENU----- */
        .opcion:hover .submenu {
            display: block;
        }
        
        .opcion:hover .link-opcion{
            background-color: rgb(31, 116, 87);
        }
            
        /* ------ UL SECUNDARIO ------ */
        .submenu {
            margin: 0px;
            padding: 0px;
            position: absolute;
            background-color: azure;
            list-style: none;
            min-width: max-content;
            display: none;
            top: 42px;
        }
         
        /* ------ LI SECUNDARIO ------ */
        .subopcion {
            display: flex;
            margin-left: 0px;
            margin-right: 0px;
        }

        /* ------ A SEGUNDARIO ------ */
        .link-subopcion {
            padding: 9px;
            border: 2px solid black;
        }
        
        .subopcion:hover .link-subopcion{
            background-color: rgb(114, 231, 192);
        }     
        /* .icono-opcion { color: red;  margin-right: 5px   } */
        /* .icono-subopcion { color: violet; margin-right: 5px} */
        /* .subopcion:hover .icono-subopcion { color: rgb(70, 46, 129) } */
        /* .subopcion:hover .link-subopcion { color: violet;}  */
    </style>
</head>

<body>

    <ul class="menu">
        <li class="opcion">
            <a href="" class="link-opcion">
                <i class="fas fa-plane icono-opcion"></i>Opcion 1
            </a>
        </li>
        <li class="opcion"><a href="" class="link-opcion"><i class="fas fa-plane icono-opcion"></i>Opcion 2</a>
            <ul class="submenu">
                <li class="subopcion">
                    <a href="" class="link-subopcion">
                        <i class="fas fa-plane icono-subopcion"></i>SubOpcion 1
                    </a>
                </li>
                <li class="subopcion">
                    <a href="" class="link-subopcion">
                        <i class="fas fa-plane icono-subopcion"></i>SubOpcion 1
                    </a>
                </li>
                <li class="subopcion">
                    <a href="" class="link-subopcion">
                        <i class="fas fa-plane icono-subopcion"></i>SubOpcion 1
                    </a>
                </li>
            </ul>
        </li>
        <li class="opcion">
            <a href="" class="link-opcion">
                <i class="fas fa-plane icono-opcion"></i>Opcion 1
            </a>
        </li>    
    </ul>

</body>

</html>
