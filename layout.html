<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocar elementos</title>

    <style>

header{
    background-color: aquamarine;
}

header ul li{
    display: inline;
    margin-left: 20px;
    padding: 20px;
    background-color: bisque;
}
#lista1{
    position: absolute;
    display: inline;
    left: 130px;
    top: 30px;
    
}

#lista2{
    position: absolute;
    display: inline;
    right: 40px;
    top: 30px;
    
}

header img{
    margin-left: 50px;
    width: 100px;

}

footer{
    position: absolute;
    background-color: brown;
    bottom: 0px;
    width: 100%;
}

    </style>

</head>


<body>
    <header>
       
        <img src="img/ordenador.png" alt="No se encuentra imagen" >
       
        <ul id="lista1">
            <li>Opcion 1</li>
            <li>Opcion 2</li>
            <li>Opcion 3</li>
        </ul>

        <ul id="lista2">
            <li>Usuario</li>
            <li>Contrase√±a</li>
         
        </ul>
        
    </header>
    <main>
        <nav>
            <ul>
                <li>Opcion 4</li>
                <li>Opcion 5</li>
                <li>Opcion 6</li>
            </ul>
        </nav>
        
    </main>
    <footer>
        <p>ESTE ES EL FOOTER</p>
    </footer>
</body>

</html>
