<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Iconos-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      footer {
        display: flex;
        padding: 18px;
        justify-content: space-between;
        border-top: 3px solid rgb(255, 0, 0);
        min-height: 10vh;
        background: linear-gradient(to bottom, #766666, #b65b5b);
        font-size: 16px;
      }
      
      /* .footer-column {text-align: left; } */
    
        .footer-column h4 {         
            font-size: 18px;
        }
        
        .footer-column i {      
            margin-right: 10px;
            color: #acacac;
        }
        
        .footer-column a {
            text-decoration: none;
            color: white;
            transition: 0.2s;
            margin: 4px;
        }
        
        .footer-column a:hover {
            color: rgb(134, 11, 4);   
        }
             
        .footer-column ul {
            list-style: none;
            margin-left: 0px;
            padding: 0px;
        }
        
        .social-icons {   
            display: flex;
        }
        
        .social-icons li {
            margin-right: 10px;
            
        }
        .social-icons i {
            font-size: 3em;
            
        }

        .social-icons a:hover i {
            color: rgb(0, 102, 85);
        }

        .quotes {
            color: white;
        }
        
    </style>
  </head>

  <body>
    <footer>
      <div class="footer-column">
        <h4>Contacto</h4>
        <p><i class="fas fa-map-marker-alt"></i> Dirección: Calle Principal, Ciudad</p>
        <p><i class="fas fa-envelope"></i> Correo: info@miempresa.com</p>
        <p><i class="fas fa-phone"></i> Teléfono: +1 234 567 890</p>
      </div>

      <div class="footer-column">
        <h4>Enlaces</h4>
        <ul>
          <li>
            <a href="#"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-info-circle"></i> Acerca de nosotros</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-list"></i> Servicios</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
          </li>
        </ul>
      </div>

      <div class="footer-column footer-column-distinta">
        <h4 class="h4Centrado">Redes Sociales</h4>
        <ul class="social-icons">
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
      </div>

      <div class="footer-column quotes">
        <h4 class="h4Color">¡Suscríbete a nuestro boletín!</h4>
        <form class="footer-form" action="#" method="post">
          <input
            type="text"
            name="email"
            placeholder="Tu dirección de correo"
            required
          />
          <button type="submit">Suscribirse</button>
        </form>
        <div class="footer-column quotes">
          <blockquote>
            <p>
              "El éxito no es la clave de la felicidad, es justo
              <span class="color"> al revés</span>."<span class="copyright"
                >&nbsp;&nbsp;&nbsp;©</span
              >
            </p>
          </blockquote>
        </div>
      </div>
    </footer>
  </body>
</html>
