<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        /* Ejemplo 1: display: grid; */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 10px;
            margin-bottom: 20px;
            
        }

        /* Ejemplo 2: grid-column y grid-row */
        .grid-item {
            background-color: lightblue;
            padding: 10px;
            border: 2px solid black;
        }

        .item-1 {
            grid-column: 1 / 4;
            grid-row: 1 / 3;
        }

         /* Ejemplo 3: grid-area */
         .item-1 {
            grid-area: 1 / 2 / 3 / 4;
        }

       

        /* Ejemplo 4: justify-items y align-items */
        .grid-container-2 {
            display: grid;
            grid-template-columns: 100px 200px 100px;
            grid-template-rows: 50px 100px;
            grid-gap: 10px;
            justify-items: center;
            align-items: end;
            margin-bottom: 20px;
        }

        /* Ejemplo 5: justify-self y align-self */
        .item-3 {
            justify-self: start;
            align-self: center;
        }

        /* Ejemplo 6: place-items y place-self */
        .grid-container-3 {
            display: grid;
            grid-template-columns: 100px 200px 100px;
            grid-template-rows: 50px 100px;
            grid-gap: 10px;
            place-items: center stretch;
        }

        /* Ejemplo 7: repeat() */
        .grid-container-4 {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            margin-bottom: 20px;
        }

        /* Ejemplo 8: fr unit */
        .grid-container-5 {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            margin-bottom: 20px;
        }

        /* Ejemplo 9: minmax() */
        .grid-container-6 {
            display: grid;
            grid-template-columns: minmax(100px, 1fr) 2fr 1fr;
            margin-bottom: 20px;
        }

        /* Ejemplo 10: auto-fill y auto-fit */
        .grid-container-7 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }
    </style>
    <title>CSS Grid Examples</title>
</head>
<body>

    <!-- Ejemplo 1 -->
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item item-1">4</div>
        <div class="grid-item item-2">5</div>
    </div>

    <!-- Ejemplo 2 -->
    <div class="grid-container-2">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item item-3">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
    </div>

    <!-- Ejemplo 3 -->
    <div class="grid-container-3">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
    </div>

    <!-- Ejemplo 4 -->
    <div class="grid-container-4">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>

    <!-- Ejemplo 5 -->
    <div class="grid-container-5">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>

    <!-- Ejemplo 6 -->
    <div class="grid-container-6">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>

    <!-- Ejemplo 7 -->
    <div class="grid-container-7">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

</body>
</html>
