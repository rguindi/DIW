<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .contenedor {
        display: grid;
        grid-template-columns: repeat(5,100px);

        
      }

      .celda1{
        background-color: rgb(0, 0, 0);
        grid-column: 1 / 2;
        
      }
      .celda2{
        background-color: rgb(204, 33, 33);
        grid-column: 2 / 3;
      }
      .celda3{
        background-color: rgb(197, 74, 74);
        grid-column: 3 / 4;
      }
      .celda4{
        background-color: rgb(21, 138, 17);
        grid-column: 4 / 5;
      }
      .celda5{
        background-color: rgb(180, 0, 0);
        grid-column: 5 / 6;

      }


    </style>
  </head>
  <body>
    <p>
      Ejercicio 7:

      Repite la definición de columnas en un nuevo contenedor de 
      cuadrícula para que tenga cinco columnas, cada una con un ancho de 100px.
    </p>

    <div class="contenedor">
      <div class="celda1"><p>Elemento</p></div>
      <div class="celda2"></div>
      <div class="celda3"></div>
      <div class="celda4"></div>
      <div class="celda5"></div>
   

    </div>
  </body>
</html>
