<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .contenedor {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 2fr 2fr 2fr;
        place-items: center;
        
      }

      .celda1{
        background-color: rgb(0, 0, 0);
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        
      }
      .celda2{
        background-color: rgb(204, 33, 33);
        grid-column: 2 / 3;
        grid-row: 1 / 2;
      }
      .celda3{
        background-color: rgb(197, 74, 74);
        grid-column: 3 / 4;
        grid-row: 1 / 2;
      }
      .celda4{
        background-color: rgb(21, 138, 17);
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      }
      .celda5{
        background-color: rgb(180, 0, 0);
        grid-column: 2 / 3;
        grid-row: 2 / 3;
      }
      .celda6{
        background-color: rgb(187, 122, 38);
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }

      .celda7{
        background-color: rgb(0, 0, 0);
        grid-column: 1 / 2;
        grid-row: 3 / 4;
        
      }
      .celda8{
        background-color: rgb(204, 33, 33);
        grid-column: 2 / 3;
        grid-row: 3 / 4;
      }
      .celda9{
        background-color: rgb(197, 74, 74);
        grid-column: 3 / 4;
        grid-row: 3 / 4;
      }

    </style>
  </head>
  <body>
    <p>
      Ejercicio 17:

      Alinea todos los elementos en el centro tanto horizontal como verticalmente en un contenedor de cuadr√≠cula usando place-items.
    </p>

    <div class="contenedor">
      <div class="celda1"><p>Hola</p></div>
      <div class="celda2"><p>Hola</p></div>
      <div class="celda3"><p>Hola</p></div>
      <div class="celda4"><p>Hola</p></div>
      <div class="celda5"><p>Hola</p></div>
      <div class="celda6"><p>Hola</p></div>
      <div class="celda7"><p>Hola</p></div>
      <div class="celda8"><p>Hola</p></div>
      <div class="celda9"><p>Hola</p></div>
    </div>
  </body>
</html>
