<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .contenedor {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        
      }
      
      .celda1{
        color: aliceblue;
        background-color: rgb(0, 0, 0);
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        
        
      }
      .celda2{
        background-color: rgb(204, 33, 33);
        grid-column: 2 / 3;
        grid-row: 1 / 2;
      }
      .celda3{
        background-color: rgb(197, 74, 74);
        grid-column: 3 / 4;
        grid-row: 1 / 2;
      }
      .celda4{
        background-color: rgb(21, 138, 17);
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      }
      .celda5{
        background-color: rgb(180, 0, 0);
        grid-column: 2 / 3;
        grid-row: 2 / 3;
      }
      .celda6{
        background-color: rgb(187, 122, 38);
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }

      .celda7{
        background-color: rgb(0, 0, 0);
        grid-column: 1 / 2;
        grid-row: 3 / 4;
        
      }
      .celda8{
        background-color: rgb(204, 33, 33);
        grid-column: 2 / 3;
        grid-row: 3 / 4;
      }
      .celda9{
        background-color: rgb(197, 74, 74);
        grid-column: 3 / 4;
        grid-row: 3 / 4;
      }

    </style>
  </head>
  <body>
    <p>
      Ejercicio 5:

      Alinea un elemento específico en el primer contenedor de 
      cuadrícula creado en el ejercicio 1 en la esquina superior izquierda de su celda.
    </p>

    <div class="contenedor">
      <div class="celda1"><p>Elemento</p></div>
      <div class="celda2"></div>
      <div class="celda3"></div>
      <div class="celda4"></div>
      <div class="celda5"></div>
      <div class="celda6"></div>
      <div class="celda7"></div>
      <div class="celda8"></div>
      <div class="celda9"></div>
    </div>
  </body>
</html>
