<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Playpen+Sans:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            /*color para distinguir la caja*/
            background-color: lightgray;
            /*quitamos el margen con la caja html*/
            /*normalmente no se configura*/
            margin: 0px;
            /*garantizamos que el contenedor del cuerpo ocupe el 100 de la venta al cargar*/
            min-height: 100vh;
        }

        header {
            display: flex;
            /*flex-direction:row VALOR POR DEFECTO, por eso no lo especificamos*/
            /*especificamos la altura mientras rellenamos con el contenido, pero no es necesario definir medidas, el conteindo y el padding y margin serán suficientes*/
            /* min-height: 100px;*/
            /*damos un color para distinguir la caja*/
            background-color: white;
            /*aplicamos margen con la caja contenedora para poder distinguir la caja exterior*/
            padding: 10px;
        }

        header .caja1 {
            display: flex;
            padding: 10px;
            background-color: aqua;
        }

        header .caja1 .imagen {
            width: 120px;
            height: 120px;
            background-color: lightgreen;
        }

        header .caja1 .eslogan{
            align-self: flex-end;
            font-family: 'Alumni Sans Collegiate One', sans-serif;
            font-family: 'Playpen Sans', cursive;

        }

        header .caja2 {
            display: flex;
            flex-grow: 1;
            background-color: lightsalmon;
            align-items: flex-end;
        }

        .menuPrincipal{
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
        }



        .menuPrincipal ul{

            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            list-style: none;
            width: 100%;
        }

        .menuPrincipal ul li{
         
            position: relative;
            width: auto;

        }
        .menuPrincipal ul li a{
            margin-left: 10px;
        }
        .menuPrincipal ul li{
            padding: 10px;
            position: relative;
            width: auto;

        }
        .menuPrincipal a:hover {           
           color:#ff31c8
        }

        .menuPrincipal a:hover i {           
           color: white;           
        }

        .menuPrincipal li:hover a {
            background: #d5d4ff;
        }
        .menuPrincipal li:hover .subOpcion {
            display: block;
        }
        .subOpcion{
            display: none;
        }

        header .caja3 {
            min-width: 200px;
            background-color: green;
        }

        main {
            /*hacemos flex esta caja porque porque vamos a meter mas cosas dentro, al menos en principio*/
            display: flex;
            /*vamos a apilar el contenido en esta caja*/
            flex-direction: column;
            /*color para la caja*/
            background-color: rgb(255, 255, 97);
            /*hacemos que crezca según el contenido*/
            flex-grow: 1;
            /*lo quitaremos según metamos el contenido ya que el flex grow hara que los elementos se vayan colocando*/
            min-height: 110vh;
        }

        main .contenedor {
            margin: 5px;
            display: flex;
            flex-direction: row;
            background-color: rgb(234, 168, 168);

        }

        main .cajaMain1 {
            display: flex;
            margin: 5px;
            height: 50px;
            width: 50px;
            background-color: lightblue;
        }

        main .contenedorDoble {

            display: flex;
            flex-direction: row;
            /*por defecto*/
            flex-wrap: wrap;
            margin: 5px;
            background-color: rgb(178, 115, 32);
            justify-content: space-evenly;
        }

        main .cajaMain2 {
            display: flex;
            margin: 5px;
            height: 350px;
            width: 650px;
            background-color: lightblue;
        }


        main .contenedorGrande {
            display: flex;
            flex-direction: row;
            /*por defecto*/
            flex-wrap: wrap;
            margin: 5px;
            background-color: rgb(217, 153, 180);
            justify-content: space-evenly;
        }

        main .cajaMain3 {
            display: flex;
            margin: 5px;
            height: 350px;
            width: 1250px;
            background-color: rgb(171, 250, 102);
        }

        footer {
            /*hacemos flex esta caja porque porque vamos a meter mas cosas dentro, al menos en principio*/
            display: flex;
            /*vamos a apilar el contenido en esta caja*/
            flex-direction: row;
            /*color para la caja*/
            background-color: rgb(97, 239, 255);
            /*hacemos que crezca según el contenido*/
            flex-grow: 1;
            /*lo quitaremos según metamos el contenido*/
            min-height: 20vh;

        }
    </style>


    <header>
        <div class="caja1">
            <div class="imagen"></div>
            <p class = eslogan>ESLOGAN</p>
        </div>
        <div class="caja2">
            <nav class="menuPrincipal">
                <ul class="listaPrincipal">
                    <li class="opcionPrincipal"><a class="enlaceListaPrincipal" href=""><i class="fas fa-home"></i>Inicio</a></li>
                    <li class="opcionPrincipal"><a class="enlaceListaPrincipal" href=""><i class="fas fa-globe"></i>Acerca</a></li>
                    <li class="opcionPrincipal"> <a class="enlaceListaPrincipal" href=""><i class="fas fa-list"></i>Servicios</a>
                        <ul class="sublista">
                            <li class="subOpcion"><a class="enlaceSubLista" href="">Servicio 1</a></li>
                            <li class="subOpcion"><a class="enlaceSubLista" href="">Servicio 2</a></li>
                            <li class="subOpcion"> <a class="enlaceSubLista" href="">Servicio 3</a></li>
                            <li class="subOpcion"><a class="enlaceSubLista" href="">Servicio 4</a></li>
                        </ul>
                    </li>
                    <li class="opcionPrincipal"><a class="enlaceListaPrincipal" href=""><i class="fas fa-envelope"></i>Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="caja3"></div>
    </header>

    <main>
        <div class="contenedor">
            <div class="cajaMain1"></div>
            <div class="cajaMain1"></div>
            <div class="cajaMain1"></div>
        </div>
        <div class="contenedor">
            <div class="cajaMain1"></div>
            <div class="cajaMain1"></div>
            <div class="cajaMain1"></div>
        </div>

        <div class="contenedorDoble">
            <div class="cajaMain2"></div>
            <div class="cajaMain2"></div>
        </div>

        <div class="contenedorGrande">
            <div class="cajaMain3"></div>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
