<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplo de Clase Row de Bootstrap</title>

    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <!-- Ejemplo 1: Row sin columnas -->
    <div class="row bg-primary">
        <div class="col">
            <p>Esta fila tiene una sola columna que ocupa todo el ancho.</p>
        </div>
    </div>

    
   

    <!-- Ejemplo 2: Row con columnas proporcionales -->
    <div class="row">
        <div class="col bg-secondary border">
            <p>Columna 1</p>
        </div>
        <div class="col bg-secondary border">
            <p>Columna 1</p>
        </div>
        <div class="col bg-secondary border">
            <p>Columna 1</p>
        </div>
    </div>

    <!-- Ejemplo 3: Row con columnas de diferentes tamaños en dispositivos pequeños y medianos -->
    <div class="row">
        <div class="col-md-6  bg-primary border">
            <p>Columna 1</p>
        </div>  
        <div class="col-md-6  bg-primary border">
            <p>Columna 1</p>
        </div>       
    </div>
    <div class="row">
        <div class="col-md-6  bg-warning border">
            <p>Columna 1</p>
        </div>  
        <div class="col-sm-6  bg-warning    border">
            <p>Columna 1</p>
        </div>       
    </div>
    <div class="row">
        <div class="col-sm-2  col-mid-4 col-lg-6 col-xl-8 bg-primary border">
            <p>Columna 1</p>
        </div>  
        <div class="col-sm-2 col-mid-4 col-lg-6 col-xl-8  bg-primary border">
            <p>Columna 1</p>
        </div>       
    </div>

</div>







<!-- Agregar enlaces a los archivos JS de Bootstrap (jQuery y Popper.js son necesarios para Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
