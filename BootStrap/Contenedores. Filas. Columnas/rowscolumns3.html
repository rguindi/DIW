<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplo de Alineaci√≥n Vertical en Bootstrap</title>

    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <!-- Ejemplo align-items-start -->
    <div class="row align-items-start" style="height: 150px;">
        <div class="col-4 border bg-info" style="height: 50px;">
            <p>Columna 1</p>
        </div>
        <div class="col-4 border bg-info" style="height: 100px;">
            <p>Columna 2</p>
        </div>
    </div>

    <!-- Ejemplo align-items-center -->
    <div class="row align-items-center mt-3" style="height: 150px;">
        <div class="col-4 border bg-warning" style="height: 50px;">
            <p>Columna 1</p>
        </div>
        <div class="col-4 border bg-warning" style="height: 100px;">
            <p>Columna 2</p>
        </div>
    </div>

    <!-- Ejemplo align-items-end -->
    <div class="row align-items-end mt-3" style="height: 150px;">
        <div class="col-4 border bg-success" style="height: 50px;">
            <p>Columna 1</p>
        </div>
        <div class="col-4 border bg-success" style="height: 100px;">
            <p>Columna 2</p>
        </div>
    </div>
</div>



<div class="container mt-5">
    <!-- Ejemplo align-self-start -->
    <div class="row" style="height: 150px;">
        <div class="col-4 align-self-start border bg-danger" style="height: 50px;">
            <p>Columna 1</p>
        </div>
        <div class="col-4 align-self-start border bg-danger" style="height: 100px;">
            <p>Columna 2</p>
        </div>
    </div>

    <!-- Ejemplo align-self-center -->
    <div class="row mt-3" style="height: 150px;">
        <div class="col-4 align-self-center border bg-primary" style="height: 50px;">
            <p>Columna 1</p>
        </div>
        <div class="col-4 align-self-center border bg-primary" style="height: 100px;">
            <p>Columna 2</p>
        </div>
    </div>

    <!-- Ejemplo align-self-end -->
    <div class="row mt-3" style="height: 150px;">
        <div class="col-4 align-self-end border bg-info" style="height: 50px;">
            <p>Columna 1</p>
        </div>
        <div class="col-4 align-self-end border bg-info" style="height: 100px;">
            <p>Columna 2</p>
        </div>
    </div>
</div>

<!-- Agregar enlaces a los archivos JS de Bootstrap (jQuery y Popper.js son necesarios para Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
