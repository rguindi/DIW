<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplo de Clase Row de Bootstrap</title>

    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>

   

        <div class="row  justify-content-start ">
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
        </div>

        <div class="row  justify-content-center ">
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
        </div>

        <div class="row  justify-content-end ">
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
        </div>

        <div class="row  justify-content-around ">
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
        </div>

        <div class="row  justify-content-between ">
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
        </div>

        <div class="row justify-content-evenly ">
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
            <div class="col-lg-4 bg-info border">
                <p>Columna 1</p>
            </div>
        </div>



<!-- Agregar enlaces a los archivos JS de Bootstrap (jQuery y Popper.js son necesarios para Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
