<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1>Utiliza clases para ajustar el tamaño de las columnas en dispositivos de diferentes tamaños.</h1>
    <div class="container-md ">
        <div class="row">
            <div class="col-lg-4 bg-danger">Hola1</div>
            <div class="col-lg-8 bg-primary">Hola2</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-danger">Hola1</div>
            <div class="col-md-8 bg-primary">Hola2</div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-danger">Hola1</div>
            <div class="col-sm-8 bg-primary">Hola2</div>
        </div>
        <div class="row">
            <div class="col-xl-4  bg-danger">Hola1</div>
            <div class="col-xl-8 bg-primary">Hola2</div>
        </div>
        <div class="row">
            <div class="col-xxl-4  bg-danger">Hola1</div>
            <div class="col-xxl-8 bg-primary">Hola2</div>
        </div>
    </div>
</body>
</html>
