<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: grey;
      }

      .contenedor{
       display: flex;
        background-color: rgb(40, 138, 138);
        margin-top: 60px;
        width: 400px;
        height: 150px;
        padding: 15px;
        flex-direction: column;
      }

      form {
        display: flex;
       
        background-color: rgb(207, 50, 50);
        
      }
      input {
        border: none;
        
      }

      h3{
        text-align: center;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
      }
      input[type="button"] {
        width: 30%;
        background-color: purple;
        color: white;
        font-size: 14px;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      input[type="button"]:hover {
        background-color: rgb(231, 46, 231);
        transition: all 0.4s;
      }
    </style>
  </head>
  <body>
    <div class="contenedor" >
        <h3>Texto encima formulario</h3>
      <form action="">
        <input type="text" />
        <input type="button" value="Enviar" />
      </form>
      <h4>Texto debajo formulario</h4>
 
    </div>
  </body>
</html>
