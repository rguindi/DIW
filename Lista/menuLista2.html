<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Estilos generales para el menú */    
    .menu {
        list-style: none;
        padding: 0;
        display: flex;
        /* Hacer el menú en línea (horizontal) */
    }

    .menu a {
        text-decoration: none;
        color: purple;
    }

    .menu-item {       
        padding: 30px;
    }

    /* Estilos para el submenu */
    .submenu {
        /*para que no se muevan las opciones del menu principal, es decir no se desplacen las cajas cuando se haga visible el contenedor del submenu*/
        position: fixed; /*o absolute*/
        /*hacemos que no este visible de primeras y que no ocupe el espacio*/
        display: none;
        /*quitar las viñetas*/
        list-style: none;
        background-color: #f5f5f5;
        /*pegar al borde las opciones*/
        padding: 0;
        /*borde para la caja del submenu*/
        border: 1px solid #ccc;        
        
    }

    .menu-item:hover .submenu {
        /*display: list-item;*/
        /*display:table-column; */
        /*Para que salga al lado de la opcion pero en bloque*/
        /*display:inline-block*/
        display:block;
    }

    /*estilos para separa las opciones de la sublista del contenedor ul*/
    .submenu-item {
        padding: 10px;
        padding-right: 20px;
    }
</style>

<body>
    <ul class="menu">
        <li class="menu-item"><a href="">Opcion 1</a>
            <ul class="submenu">
                <li class="submenu-item"><a href="">SubOpcion 1</a></li>
                <li class="submenu-item"><a href="">SubOpcion 2</a></li>
            </ul>
        </li>
        <li class="menu-item"><a href="">Opcion 2</a></li>
        <li class="menu-item"><a href="">Opcion 3 </a></li>
    </ul>

</body>

</html>
