<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .enlacemenu{
            text-decoration: none;
            color: black;
            transition: 0.4s;
            padding: 10px;
        }
      .menu {
        list-style: none;
        display: flex;
        justify-content: space-evenly;
    
      }

      a{
        margin: 0px;
      }
      .opcion{
        padding: 10px;
      }
  
      .opcion:hover .submenu{
        /* display: block; */
        display: flex;
        flex-direction: column;
        align-items: center;
        
      }

      .subopcion:hover a{
        text-shadow: 8px 1px 8px rgba(0,0,0,0.82);
    
      }
      
      

      .submenu{
        position: absolute;
        border: 2px solid purple;
        /* visibility: hidden; */
        display: none;
        list-style: none;
        padding-left: 0px;
        background-color: gray;
        margin-top: 9px;
        
      }
      a:hover{
        color: blueviolet;
        background-color: aquamarine;
       
   
      }
      

    </style>
  </head>
  <body>
    <ul class="menu">
      <li class="opcion"><a class="enlacemenu" href="#">
        Opcion 1</a>
        <ul class="submenu">
          <li class="subopcion"><a href="#">subopcion 1</a></li>
          <li class="subopcion"><a href="#">sub 2</a></li>
          <li class="subopcion"><a href="#">sub 3</a></li>
        </ul>
      </li>
      <li class="opcion"><a class="enlacemenu" href="#">Opcion 2</a></li>
      <li class="opcion"><a class="enlacemenu" href="#">Opcion 3</a></li>
    </ul>
  </body>
</html>
