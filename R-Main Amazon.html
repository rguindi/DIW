<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
body{
    background-color: lightgray;
}
footer, header{
    margin: 0px;
    padding: 0px;
    display: flex;
    min-height: 10vh;
    border: 4px solid purple;
    background-color: black;
}

main{
    display: flex;
    flex-direction: column;
    margin: 0px;
    padding: 0px;
    min-height: 80vh;
}

.seccion1{
    display: flex;
    flex-direction: column;
    min-height: 10vh;
    background-color: white;
    margin-top: 5px;
    box-shadow: 0px 1px 10px -1px rgba(0,0,0,0.5);

}
.fig-img-principal{
padding: 0px;
margin: 0px;
width: 100%;
height: 700px;
position: relative;
}
.gradiente {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    /* Gradiente con transparencia aplicada */
    background: linear-gradient(to top, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.01) 100%);
}
.img-principal{
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 700px;
   
}

.contenedor-ofertas{
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content: flex-start;
    margin-top: -400px;
    z-index: 999;
    padding: 20px;
}

.articulo-ofertas{
    display: flex;
    flex-direction: column;
    min-height: 300px;
    min-width: 320px;
    background-color: white;
    margin: 10px;
    box-shadow: 0px 1px 10px -1px rgba(0,0,0,0.5);
    padding: 1.5%;
}

.txt-articulo{
    font-size: 22px;
    margin: 0px;
    padding: 0px;
}

.img-articulo{
    width: 350px;
    height: 350px;
    margin: 15px;
}

.link-articulo{
    text-decoration: none;
    color: rgb(155, 127, 255);
    font-size: 12px;
    font-weight: bold;
}


  </style>
  <body>
    <header></header>
    <main>
        <section class="seccion1">
            <figure class="fig-img-principal">
                <div class="gradiente"></div>
                <img class="img-principal" src="./img/ojo.avif" alt="">
            </figure>

            <div class="contenedor-ofertas">
                <article class="articulo-ofertas">
                  <h4 class="txt-articulo">Ofertas Flash</h4>
                  <a  class="link-articulo"href = "" >
                    <img class="img-articulo" src="https://images-eu.ssl-images-amazon.com/images/G/30/x_site/Top_campaings_reflesh_Q4_23/XCM_CUTTLE_1627152_3397198_379x304_1X_es_ES._SY304_CB577203541_.jpg" alt="">
                    <figcaption>Explora</figcaption>
                    </a>
                </article>
                <article class="articulo-ofertas"></article>
                <article class="articulo-ofertas"></article>
                <article class="articulo-ofertas"></article>
                <article class="articulo-ofertas"></article>
                <article class="articulo-ofertas"></article>
                <article class="articulo-ofertas"></article>
                <article class="articulo-ofertas"></article>
                
            </div>
        </section>

        <section class="seccion1"></section>
        <section class="seccion1"></section>
    </main>
    <footer></footer>
  </body>
</html>
