<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .contenedor {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: 2fr 200px;
        
      }

      .celda1{
        background-color: rgb(0, 0, 0);
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        
      }
      .celda2{
        background-color: rgb(204, 33, 33);
        grid-column: 2 / 3;
        grid-row: 1 / 2;
      }
      .celda3{
        background-color: rgb(197, 74, 74);
        grid-column: 3 / 4;
        grid-row: 1 / 2;
      }
      .celda4{
        background-color: rgb(21, 138, 17);
        grid-column: 4 / 5;
        grid-row: 1 / 2;
      }
      .celda5{
        background-color: rgb(180, 0, 0);
        grid-column: 5 / 6;
        grid-row: 1 / 2;
      }
      .celda6{
        background-color: rgb(187, 122, 38);
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      }

      .celda7{
        background-color: rgb(0, 0, 0);
        grid-column: 2 / 3 ;
        grid-row: 2 / 3;
        
      }
      .celda8{
        background-color: rgb(204, 33, 33);
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }
      .celda9{
        background-color: rgb(197, 74, 74);
        grid-column: 4 / 5;
        grid-row: 2 / 3;
      }
      .celda10{
        background-color: rgb(164, 129, 129);
        grid-column: 5 / 6;
        grid-row: 2 / 3;
      }
    </style>
  </head>
  <body>
    <p>
      Ejercicio 19:

      Crea un contenedor de cuadrícula con cinco columnas de igual tamaño y dos filas,
       donde la segunda fila tenga un tamaño fijo de 200px.
    </p>

    <div class="contenedor">
      <div class="celda1"><p>Hola</p></div>
      <div class="celda2"><p>Hola</p></div>
      <div class="celda3"><p>Hola</p></div>
      <div class="celda4"><p>Hola</p></div>
      <div class="celda5"><p>Hola</p></div>
      <div class="celda6"><p>Hola</p></div>
      <div class="celda7"><p>Hola</p></div>
      <div class="celda8"><p>Hola</p></div>
      <div class="celda9"><p>Hola</p></div>
      <div class="celda10"><p>Hola</p></div>
    </div>
  </body>
</html>
