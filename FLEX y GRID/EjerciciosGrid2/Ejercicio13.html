<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .cont2 {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 20px;
        
      }

      .c{
        border: 1px solid black;
      }

      h5
      {
        text-align: center;
      }

      .celda0{
        display: none;
        border: 1px solid black;
      }
     
   
      @media only screen and (max-width: 600px)
      {
        .contenedor{
    display: block;
    
 
      }

      .cont2{
        
        visibility: hidden;
      }
      .celda0{
        display: block;
        cursor: pointer;
      }
    
      .celda0:hover +.cont2{
        visibility: visible;
        display: block;
      }
      .celda0:hover{
        background-color: antiquewhite;
      }

    }

    </style>
  </head>
  <body>
    <p>
      Menú de Navegación Responsivo: Crea un menú de navegación que se transforme en un menú
     desplegable cuando el ancho de la pantalla sea menor a 600px. </p>

     <div class="contenedor">
      <div class="celda0">
        <h5>Opciones</h5>
      </div>
        <div class="cont2">
        
        
        <div class="c celda1">
          <h5>Opcion 1</h5>
        </div>
        <div class="c celda2">
          <h5>Opcion 2</h5>
        </div>
        <div class="c celda3">
          <h5>Opcion 3</h5>
        </div>
        <div class="c celda4">
          <h5>Opcion 4</h5>
        </div>
        <div class="c celda5">
          <h5>Opcion 5</h5>
        </div>
        <div class="c celda6">
          <h5>Opcion6</h5>
        </div>
      </div>

        
    </div>
  </body>
</html>
