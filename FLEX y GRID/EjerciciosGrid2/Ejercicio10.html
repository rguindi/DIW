    <title>Document</title>

    <style>
      .contenedor {
        display: grid;
        grid-template-columns: repeat(2, minmax(200px, 1fr));
        grid-template-rows: repeat(auto-fill, 300px);
        gap: 20px;
        
      }

      /* .c{
        border: 1px solid black;
      } */

      img{
        width: 100%;
        height: 80%;
      }

      h5
      {

      }
     
      .celda1{
        /* background-color: rgb(201, 77, 77); */
        grid-column: 1 / 2;
        grid-row: 1 / 2;
     
      }
      .celda2{
        /* background-color: rgb(33, 113, 204); */
        grid-column: 2 / 3;
        grid-row: 1 / 2;
      }
      

    </style>
  </head>
