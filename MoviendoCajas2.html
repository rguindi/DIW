        body {
            /*color para distinguir la caja*/
            background-color: lightgray;
            /*quitamos el margen con la caja html*/

            margin: 0px;
            /*garantizamos que el contenedor del cuerpo ocupe el 100 de la venta al cargar*/

        a {
            text-decoration: none;

        header {
            display: flex;

        .caja1 {
            display: flex;
            flex-direction: row;

        }

            background-color: none;
        }

        .slogan {
            /*hacemos la caja del slogan flexible para poder mover el h3 dentro de ella*/
            display: flex;
            align-items: flex-end;
        }

        .slogan h3 {
            /*ajustamos los margenes y el padding del h3 para poner la imagen a la altura de la imagen que queramos*/
            padding: 0px;
            margin: 5px;
            background: linear-gradient(to right, rgb(246, 80, 191), white);
            -webkit-background-clip: text;
            color: transparent;
            /*la fuente mejor en el body, para usar lo mismo para toda la pagina*/
            /*Hemos importado un enlace para las fuentes*/

        /*contenedor 2 del header*/
        .caja2 {
            display: flex;
            flex-grow: 1;
            background-color: none;
            align-items: flex-end;
        }

        .menuPrincipal{
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .menuPrincipal .listaPrincipal{
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            
        }

        .menuPrincipal ul,
        .menuPrincipal li {
            margin: 0;
            padding: 0;
        }

        .menuPrincipal ul {
           
            list-style: none;
            width: 100%;
        }

        .menuPrincipal li {            
            position: relative;
            width: auto;
        }

        .menuPrincipal a {           
            color: #FFFFFF;
            display: block;
            font: bold 13px/20px sans-serif;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            -webkit-transition: all .25s ease;
            -moz-transition: all .25s ease;
            -ms-transition: all .25s ease;
            -o-transition: all .25s ease;
            transition: all .25s ease;
        }

        .menuPrincipal a:hover {           
           color:#ff31c8
        }

        .menuPrincipal a:hover i {           
           color: white;           
        }

        .menuPrincipal a i {           
           color:#ff31c8;
           margin:4px;
        }

        .menuPrincipal li:hover a {
            background: #ff9cd9;
        }

        .sublista {
            left: 0;
            opacity: 0;
            position: absolute;
            top: 35px;
            visibility: hidden;
            z-index: 1;
        }

        li:hover ul.sublista {
            opacity: 1;
            top: 40px;
            /* adjust this as per top nav padding top & bottom comes */
            visibility: visible;
            -webkit-box-shadow: -6px 10px 5px 0px rgb(237, 130, 210);   
            -moz-box-shadow: -6px 10px 5px 0px rgb(237, 130, 210);
            box-shadow: -6px 10px 5px 0px rgb(237, 130, 210);
        }

        .sublista li {
            clear: both;
            width: 100%;
            text-shadow: 1px 1px 2px black, 0 0 25px rgb(255, 0, 81), 0 0 5px rgb(120, 6, 31);
        }       

        .menuPrincipal .sublista li a {
            background-color: #2d2d2d;
        }

        .sublista li a:hover {
            background: #ff9cd9;
        }

.caja3 {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-end;
            margin-bottom: 10px;
            min-width: 200px;
            background-color: none;

        }

        .caja3 a {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .caja3 a:hover {
            text-shadow: 12px 2px 25px rgba(128, 0, 0, 1), -6px 5px 22px rgba(125, 69, 26, 1), 4px -16px 19px rgba(66, 112, 93, 1), 6px 7px 23px rgba(99, 99, 44, 1), -3px 13px 14px rgba(86, 85, 116, 1), 14px -4px 20px rgba(203, 56, 72, 1);

        }

        .caja3 a i {
            margin-right: 6px;
            color: #ff016f
        }

        main {
            /*hacemos flex esta caja porque porque vamos a meter mas cosas dentro, al menos en principio*/
            display: flex;
            /*vamos a apilar el contenido en esta caja*/
            flex-direction: column;
            /*color para la caja*/
            background-color: rgb(255, 255, 97);
            /*hacemos que crezca según el contenido*/
            flex-grow: 1;
            /*lo quitaremos según metamos el contenido ya que el flex grow hara que los elementos se vayan colocando*/
            min-height: 110vh;
        }

        main .contenedor {
            margin: 5px;
            display: flex;
            flex-direction: row;
            background-color: rgb(234, 168, 168);

        }

        main .cajaMain1 {
            display: flex;
            margin: 5px;
            height: 50px;

        }

        main .contenedorDoble {
