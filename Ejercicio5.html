<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La etiqueta blockquote</title>
  </head>
  <body>
    <h1>Sintaxis de la etiqueta &lt;blockquote&gt;</h1>
    <p>
      La Sintaxis de la etiqueta &lt;blockquote&gt se muestra a continuación:
    </p>

    <p>
      &lt;blockquote cite=" <i>...dirección original de la cita...</i>">Texto que se
      cita &lt;/blockquote&gt;
    </p>
  </body>
</html>
